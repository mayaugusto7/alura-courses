<meta charset="UTF-8">

 <h3>Álcool ou Gasolina?</h3>
 
<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoGasolina = caminhoComGasolina / tanque;

    document.write( "O Consumo de Gasolina é " + consumoGasolina + " Km/l <br>" );
  
    var caminhoComAlcool = 300;
    var consumoAlcool = caminhoComAlcool / tanque;

    document.write( "O Consumo de Alcool é " + consumoAlcool + " Km/l <br>" );

</script>
